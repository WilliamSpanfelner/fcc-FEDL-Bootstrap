<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div id="left-well" class="well"><!-- bootstrap well class creates sense of depth -->
                    <button class="target btn btn-default"></button> <!-- target class is for jQuery selectors-->
                    <button class="target btn btn-default"></button>
                    <button class="target btn btn-default"></button>
                </div> 
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div id="right-well" class="well">
                    <button class="target btn btn-default"></button>
                    <button class="target btn btn-default"></button>
                    <button class="target btn btn-default"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
